<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПУТЬ СУДЬБЫ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url("kormin_landing_background.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      color: white;
      text-align: center;
      padding: 60px 20px;
      border-radius: 10px;
      margin: 12vh auto;
      max-width: 600px;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 42px;
      margin-bottom: 25px;
    }
    .line {
      margin: 10px 0;
      font-size: 20px;
    }
    .icons {
      margin: 30px 0 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .icons a {
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.12);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .icons a:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.15);
    }
    .icons img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      filter: invert(1);
    }
    .footer {
      font-size: 14px;
      margin-top: 15px;
      color: #ccc;
    }
    .contact-form {
      margin-top: 30px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .contact-form button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffffff33;
      color: white;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #ffffff55;
    }
  </style>
  <script>
    function openApp(appUrl, fallbackUrl) {
      const now = Date.now();
      window.location = appUrl;
      setTimeout(function () {
        if (Date.now() - now < 1500) {
          window.location = fallbackUrl;
        }
      }, 1000);
    }
  </script>
</head>
<body>
  <div class="overlay">
    <h1>ПУТЬ СУДЬБЫ</h1>
    <div class="line">Очнись</div>
    <div class="line">Честный путь восстановления</div>
    <div class="line">RPG-система</div>
    <div class="line">Только действия</div>

    <div class="icons">
      <a href="#" onclick="openApp('youtube://www.youtube.com/@put_sudby', 'https://www.youtube.com/@put_sudby')">
        <img src="icons/youtube.svg" alt="YouTube">
      </a>
      <a href="#" onclick="openApp('tg://resolve?domain=put_sudby', 'https://t.me/put_sudby')">
        <img src="icons/telegram.svg" alt="Telegram">
      </a>
      <a href="#" onclick="openApp('tiktok://user/@yehor.kormin', 'https://www.tiktok.com/@yehor.kormin')">
        <img src="icons/tiktok.svg" alt="TikTok">
      </a>
      <a href="#" onclick="openApp('instagram://user?username=yehor.kormin', 'https://www.instagram.com/yehor.kormin')">
        <img src="icons/instagram.svg" alt="Instagram">
      </a>
    </div>

    <form class="contact-form" action="mailto:yehor@kormin.me" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Ваше имя">
      <input type="email" name="email" placeholder="Ваш Email" required>
      <textarea name="message" rows="4" placeholder="Ваше сообщение" required></textarea>
      <br>
      <button type="submit">Отправить</button>
    </form>

    <div class="footer">Сайт в разработке Это только начало</div>
  </div>
</body>
</html>
